<template name="addTask">
    <div class="stackButtons">
        <input class='AddTaskInput hidden' placeholder="Add task..." />
        <div class="AddTask"><a href="">+ {{name}} Task</a></div>
        <div class="stackShare"><a href="">+ {{name}} User</a></div>
        <div class="stackShareInput right hidden">
	        <input placeholder="Add contributor..." 
	        	autocomplete="on" spellcheck="off"
	       		data-source="contributors" />
	    </div>
    </div>
</template>
