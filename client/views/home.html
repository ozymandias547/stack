<template name='home'>
    <div class="container-fluid unselectable">
        
        <img src="{{user_image}}" alt="{{user_name}}" height="42" width="42">
        
        <button type="button" class="btn btn-link logout">logout</button>
        {{#each stacks}}
			<div class="Stack" id="{{_id}}">
                <div class="stackTitle" id="{{_id}}">
                    <a href="">{{name}}</a>
                </div>
                <div class="StackShare"><a href="" class="glyphicon glyphicon-user"></a></div>
                <div class="StackRemove">
                    <a href="" class="glyphicon glyphicon-minus"></a>
                </div>

                <div class="StackShareInput right hidden">
                    <input placeholder="Add contributor..." 
                        autocomplete="on" spellcheck="off"
                        data-source="contributors" />
                </div>
                <div class="StackDescription">{{description}}</div>
                <div class="sortable">
                     {{#each tasks}}
                        {{ >taskTpl}}
                     {{/each}}
                </div>

                 {{ >TaskAddTpl}}
           	</div>
		{{/each}}
        
        {{ >StackAddTpl}}
    </div>
</template>

<template name="taskTpl">
    <li class="ui-state-default Task">
        <div class="taskTitle">
            {{name}}
        </div>
        <div class="taskTitle text-align-right right TaskRemove">
            <a href="" class="glyphicon glyphicon-ok-circle"></a>
        </div>
    </li>
</template>
