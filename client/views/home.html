<template name='home'>
    <div class="container-fluid">
        
        {{#each stacks}}
			<div class="stackRow">
                <div class="stackTitle">{{name}}</div>
                <div class="stackTitle text-align-right upper-right stackRowRemove"><a href="" id="{{_id}}">-</a></div>
           	 </div>
		{{/each}}
        
        <div class="stackRowAdd stackRowAddInput">
            <input id='stackRowAddInput' style='display:none;'/>
            <div class="stackTitle text-align-right"><a href="">+</a></div>
        </div>
    </div>
    <div class="stickyFooter">
        <div class="footerCenter">
            <input type="text" class="form-control" placeholder="Text input">
            <button>search</button>
        </div>
    </div>
</template>
