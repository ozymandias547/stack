<template name='home'>
    <div class="container-fluid">
        
        <img src="{{user_image}}" alt="{{user_name}}" height="42" width="42">
        

        <button type="button" class="btn btn-link logout">logout</button>
        {{#each stacks}}
			<div class="stackRow" id="{{_id}}">
                <div class="stackTitle" id="{{_id}}">
                    <a href="">{{name}} Stack</a>
                </div>
                <div class="stackTitle text-align-right upper-right stackRowRemove">
                    <a href="" id="{{_id}}">-</a>
                </div>
                 {{#each tasks}}
                     <div class="taskRow taskBump">
                        <div class="taskTitle">
                            {{name}}
                        </div>
                        <div class="taskTitle text-align-right right taskRowRemove">
                            <a href="">Finish!</a>
                        </div>
                     </div>
                 {{/each}}

                 {{ >addTask}}
           	</div>
		{{/each}}
        
        <div class="stackRowAdd stackRowAddInput">
            <input id='stackRowAddInput' placeholder="New Stack..." style='display:none;'/>
            <div class="stackTitle text-align-right" id="stackRowAddInputButton"><a href="">+ Stack</a></div>
        </div>

        <div class="friends">
            {{#each fbFriends}}
            <div><a href="http://www.facebook.com/profile.php?id={{id}}">{{name}}</a></div>
            {{/each}}
        </div>
    </div>
</template>
