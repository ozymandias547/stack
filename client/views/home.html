<template name='home'>
	<div class="navbar">
		<div class="profilePic"></div>
		<div class="title">Home stash</div> 
	</div>
	<div class="content clear">
		<div class="leftContent clear">
			<div class="stashHeader">Stashes</div>
			{{#each stashes}}
				<div class="stash">
				<img src="images/home_inactive.png" />
					<div class="deleteStash">X</div>
					<div>{{name}}</div>
				</div>
				
			{{/each}}
				<input class="addStash" type="text" placeholder="new stash"/>
		</div>
		<div class="rightContent clear">
				{{#each tasks}}
					<div class="task">{{this}}</div>
				{{/each}}
			<div class="task addTask">+</div>
		</div>
	</div>
</template>
