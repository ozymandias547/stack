<template name='home'>
    <div class="container-fluid">
        
        <img src="{{user_image}}" alt="{{user_name}}" height="42" width="42">
        

        <button type="button" class="btn btn-link logout">logout</button>
        {{#each stacks}}
			<div class="stackRow" id="{{_id}}">
                <div class="stackTitle" id="{{_id}}">
                    <a href="">{{name}} Stack</a>
                </div>
                <div>{{description}}</div>
                <div class="stackTitle text-align-right upper-right stackRowRemove">
                    <a href="" id="{{_id}}">-</a>
                </div>
                 {{#each tasks}}
                     <div class="taskRow taskBump">
                        <div class="taskTitle">
                            {{name}}
                        </div>
                        <div class="taskTitle text-align-right right taskRowRemove">
                            <a href="">Finish!</a>
                        </div>
                     </div>
                 {{/each}}

                 {{ >addTask}}
           	</div>
		{{/each}}
        
        {{ >addStack}}
    </div>
</template>
