<template name="stackAdd">
  <div class="StackAdd clearfix">
      <div class='StackAddInputs hidden'>
        <div class="form-group">
          <input type="text" class="form-control StackAddNameInput" placeholder="Stack Name...">
        </div>
        <div class="form-group">
          <textarea class="form-control StackAddDescInput" placeholder="Description..." rows="3"></textarea>
        </div>
        <div class="form-group form-buttons">
          <button type="button" class="stackIcon StackAddSubmit"><span class="glyphicon glyphicon-ok"></span></button>
          <button type="button" class="stackIcon StackAddCancel"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
      <div class="stackInitAdd">
        <button id="stackRowAddInputButton" class="noStyling stackIcon">
          <span class="glyphicon glyphicon-plus-sign"></span> 
        </button>
      </div>
  </div>
</template>
