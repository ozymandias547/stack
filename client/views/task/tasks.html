<template name="tasks">
  <div class="Tasks">
    {{#each tasks}}
      <div class="Task">
        <div class="TaskTitle">
          {{name}}
        </div>
        <div class="TaskRemove">
          <a href="" class="glyphicon glyphicon-ok-circle"></a>
        </div>
      </div>
    {{/each}}

    {{ >TaskAddTpl}}
  </div>
</template>
