<template name="tasks">
  <div class="Tasks sortable taskSortableShare">
    {{#each tasks}}
      <div class="Task ui-state-default">
        <div class="TaskTitle">
        {{#if $isEditing}}
          <span class="handle glyphicon glyphicon-resize-vertical"></span>
        {{/if}}  
          {{name}}
        </div>
        <div class="TaskStartStop">
          <span class="glyphicon {{startStopGlyph this}}"></span>
        </div>
        <div class="TaskRemove">
          <span class="glyphicon glyphicon-ok-circle"></span>
        </div>
      </div>
    {{/each}}
  </div>

  {{ >TaskAddTpl}}
 
</template>
